
        <!DOCTYPE html>
        <html>
        <head>
            <title>Add Topic to Problem</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        </head>
        <body>
            <div class="container mt-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
                        <li class="breadcrumb-item"><a href="{{ url_for('problem_detail', problem_id=problem.problem_id) }}">{{ problem.problem_number }}</a></li>
                        <li class="breadcrumb-item active">Add Topic</li>
                    </ol>
                </nav>
                
                <h1>Add Topic to Problem: {{ problem.problem_number }}</h1>
                <p>{{ problem.description }}</p>
                
                <form method="post">
                    <div class="mb-3">
                        <label for="topic_id" class="form-label">Select Topic</label>
                        <select class="form-select" id="topic_id" name="topic_id" required>
                            <option value="">-- Select a Topic --</option>
                            {% for topic in topics %}
                            <option value="{{ topic.topic_id }}">
                                {{ topic.topic_number }} {{ topic.topic_name }} (Unit {{ topic.unit_number }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="relevance_score" class="form-label">Relevance Score (1-5)</label>
                        <input type="number" class="form-control" id="relevance_score" name="relevance_score" min="1" max="5" value="5">
                        <div class="form-text">How relevant is this topic to the problem? (5 = highly relevant)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        <div class="form-text">Optional notes about how this topic relates to the problem</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Topic</button>
                    <a href="{{ url_for('problem_detail', problem_id=problem.problem_id) }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </body>
        </html>
