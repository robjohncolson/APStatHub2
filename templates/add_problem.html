
        <!DOCTYPE html>
        <html>
        <head>
            <title>Add New Problem</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        </head>
        <body>
            <div class="container mt-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
                        <li class="breadcrumb-item active">Add New Problem</li>
                    </ol>
                </nav>
                
                <h1>Add New Problem</h1>
                
                <form method="post">
                    <div class="mb-3">
                        <label for="problem_number" class="form-label">Problem Number/ID</label>
                        <input type="text" class="form-control" id="problem_number" name="problem_number" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="source" class="form-label">Source</label>
                        <input type="text" class="form-control" id="source" name="source">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="year" class="form-label">Year</label>
                            <input type="number" class="form-control" id="year" name="year">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="difficulty" class="form-label">Difficulty (1-5)</label>
                            <input type="number" class="form-control" id="difficulty" name="difficulty" min="1" max="5">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Related Topics</label>
                        <div class="card">
                            <div class="card-body" style="max-height: 300px; overflow-y: auto;">
                                {% for topic in topics %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="topic_ids" value="{{ topic.topic_id }}" id="topic{{ topic.topic_id }}">
                                    <label class="form-check-label" for="topic{{ topic.topic_id }}">
                                        {{ topic.topic_number }} {{ topic.topic_name }} (Unit {{ topic.unit_number }})
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Problem</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </body>
        </html>
